    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>끝말잇기</title>
  </head>
  <body>
    <!-- 현재 입력 해야하는 참가자를 표시 -->
    <div>
      <span id="order">1</span>
      <span>번째 참가자</span>
    </div>
    <!-- 조건을 충족하는 단어를 입력 받음, 그전 단어를 표시 -->
    <div>
      <span>제시어 : </span>
      <span id="word"></span>
      <input type="text" placeholder="입력" id="input" />
      <input type="button" value="입력" id="btn" />
    </div>
    <script src="word-relay.js"></script>
  </body>
